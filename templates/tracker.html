<!DOCTYPE html>
<html>
<head>

<title>Smart Bus Tracker</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#070b1a,#0a1f44,#1a0f3d);
font-family:Arial;
color:white;
}

.card{

background:rgba(20,30,60,0.4);

padding:40px;

border-radius:15px;

text-align:center;

box-shadow:0 0 20px rgba(0,0,0,0.5);

}

input{

padding:12px;

width:250px;

border:none;

border-radius:10px;

margin-bottom:20px;

font-size:16px;

}

button{

padding:12px 20px;

margin:10px;

border:none;

border-radius:10px;

background:#00d4ff;

color:white;

font-size:16px;

cursor:pointer;

}

button:hover{

background:#00aacc;

}

</style>

</head>

<body>

<div class="card">

<h2>ðŸšŒ Smart Bus Tracker</h2>

<input
id="busName"
placeholder="Enter Bus Name (optional)"
>

<br>

<button onclick="shareBus()">
Share Bus Location
</button>

<button onclick="viewBus()">
View Bus Location
</button>

</div>

<script>


// SHARE MODE
function shareBus(){

let bus =
document.getElementById("busName").value.trim();

if(bus==="")
bus="Bus";

localStorage.setItem("bus",bus);

localStorage.setItem("sharing","true");

window.location="/viewer";

}


// VIEW MODE
function viewBus(){

localStorage.setItem("sharing","false");

window.location="/viewer";

}


</script>

</body>
</html>
