<!DOCTYPE html>
<html>
<head>

<title>Bus Tracker</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#070b1a,#0a1f44,#1a0f3d);
font-family:Arial;
color:white;
}

.card{
padding:40px;
border-radius:15px;
background:rgba(20,30,60,0.4);
backdrop-filter:blur(15px);
text-align:center;
}

button{
padding:15px 20px;
margin:10px;
border:none;
border-radius:10px;
background:#00d4ff;
color:white;
cursor:pointer;
font-size:16px;
}

input{
padding:12px;
border-radius:10px;
border:none;
margin-bottom:15px;
width:250px;
font-size:15px;
}

</style>
</head>

<body>

<div class="card">

<h2>ðŸšŒ Smart Bus Tracker</h2>

<input id="busNumber" placeholder="Enter Bus Number (optional)">

<br>

<button onclick="shareBus()">
Share Bus Location
</button>

<button onclick="viewBus()">
View Bus Location
</button>

</div>

<script>


function shareBus(){

let busName = document.getElementById("busNumber").value.trim();

if(busName==="")
busName="Bus-"+Math.floor(Math.random()*1000);


// store bus name
localStorage.setItem("bus", busName);

// enable sharing
localStorage.setItem("sharing","true");

// go to viewer
window.location="/viewer";

}


function viewBus(){

// disable sharing
localStorage.setItem("sharing","false");

// go to viewer
window.location="/viewer";

}

</script>

</body>
</html>
