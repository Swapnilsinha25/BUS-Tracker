<!doctype html>
<html>
  <head>
    <title>Bus Tracker</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        height: 100vh;

        display: flex;
        justify-content: center;
        align-items: center;

        background: linear-gradient(135deg, #070b1a, #0a1f44, #1a0f3d);

        font-family: "Orbitron", sans-serif;
        color: white;
      }

      .card {
        padding: 50px;
        border-radius: 20px;

        background: rgba(20, 30, 60, 0.4);
        backdrop-filter: blur(15px);

        box-shadow: 0 0 50px rgba(0, 200, 255, 0.2);

        text-align: center;
      }

      button {
        padding: 15px 25px;
        margin: 10px;

        border: none;
        border-radius: 12px;

        background: linear-gradient(45deg, #00d4ff, #0072ff);

        color: white;

        font-size: 16px;

        cursor: pointer;

        transition: 0.3s;
      }

      button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px #00d4ff;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h2>ðŸšŒ Smart Bus Tracker</h2>

      <input
        id="busNumber"
        placeholder="Bus Number (optional)"
        style="
          padding: 10px;
          border-radius: 10px;
          border: none;
          margin-bottom: 10px;
          width: 100%;
        "
      />

      <br />

      <button onclick="shareLocation()">Share Bus Location</button>

      <button onclick="viewLocation()">View Bus Location</button>
    </div>

    <script>
      function shareLocation() {
        let bus = document.getElementById("busNumber").value || "default";

        localStorage.setItem("sharing", "true");
        localStorage.setItem("bus", bus);

        startTracking();

        window.location = "/viewer";
      }

      function viewLocation() {
        localStorage.setItem("sharing", "false");

        window.location = "/viewer";
      }

      function startTracking() {
        navigator.geolocation.watchPosition(
          function (pos) {
            fetch("/update_location", {
              method: "POST",

              headers: {
                "Content-Type": "application/json",
              },

              body: JSON.stringify({
                lat: pos.coords.latitude,
                lng: pos.coords.longitude,
                bus: localStorage.getItem("bus"),
              }),
            });
          },
          null,
          { enableHighAccuracy: true },
        );
      }
    </script>
  </body>
</html>
